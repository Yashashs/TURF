<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login or Sign Up</title>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        width: 400px;
        margin: 100px auto;
        margin-top: 200px;
        height: 600px;
    }

    .form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .hidden {
        display: none;
    }

    .message {
        color: red;
        margin-top: 10px;
    }

    .toggle-form {
        text-align: center;
        margin-top: 20px;
    }

    .toggle-form button {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .toggle-form button:hover {
        background-color: #2980b9;
    }

    .form input {
        display: block;
        width: calc(100% - 20px);
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form button {
        width: calc(100% - 20px);
        margin: 10px auto;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
    }

    .form button:hover {
        background-color: #2980b9;
    }
    footer{
        background-color: #000000; /* Background color */
            color: #fff; /* Text color */
            padding: 20px; /* Padding inside the footer */
            text-align: center; /* Center-align text */
            position: fixed; /* Fixed position at the bottom */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
            }
            header{
        background-color: rgb(0, 0, 0);
        width: 100%;
        position: fixed;
        top: 0;
        /* margin-bottom: 50px; */
        text-align: center;
        color: #f2f2f2;
        height: 100px;
    }
</style>
<body>
    <header>
        <div>
            <h1>BEGIN THE GAME</h1>
        </div>
    </header>
<div class="container">
    <!-- Signup Form -->
    <form id="signupForm" class="form hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number" required>
        <button type="submit">Sign Up</button>
        <p id="signupMessage" class="message"></p>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="form">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="loginMessage" class="message"></p>
    </form>

    <!-- Toggle Button -->
    <div class="toggle-form">
        <button id="toggleButton">Sign Up Instead</button>
    </div>
</div>
<footer>
    <p>&copy; 2024 Copyright</p>
</footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    var loginForm = document.getElementById("loginForm");
    var signupForm = document.getElementById("signupForm");
    var toggleButton = document.getElementById("toggleButton");

    toggleButton.addEventListener("click", function() {
        loginForm.classList.toggle("hidden");
        signupForm.classList.toggle("hidden");
    });

    signupForm.addEventListener("submit", function(event) {
        event.preventDefault();
        var signupUsername = document.getElementById("signupUsername").value;
        var signupPassword = document.getElementById("signupPassword").value;
        if (signupUsername && signupPassword) {
            localStorage.setItem("username", signupUsername);
            localStorage.setItem("password", signupPassword);
            document.getElementById("signupMessage").textContent = "Sign up successful! You can now login.";
        } else {
            document.getElementById("signupMessage").textContent = "Please enter username and password.";
        }
    });

    loginForm.addEventListener("submit", function(event) {
        event.preventDefault();
        var loginUsername = document.getElementById("loginUsername").value;
        var loginPassword = document.getElementById("loginPassword").value;
        var storedUsername = localStorage.getItem("username");
        var storedPassword = localStorage.getItem("password");
        if (loginUsername === storedUsername && loginPassword === storedPassword) {
            window.location.href = "Turf.html";
        } else {
            document.getElementById("loginMessage").textContent = "Invalid username or password. Please try again.";
        }
    });
});

</script>

</html>
