<!DOCTYPE html>
<html>
<head>
    <title>Exciting Sports and Activities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: stretch; 
            flex-wrap: nowrap; 
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px; 
        }
        header {
            background-color: #343a40;
            padding: 20px 0;
            text-align: center;
          
            
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
            animation-name:h1s;
            animation-duration: 3s;
            animation-delay: 0;
            animation-timing-function:ease-in-out;
            animation-iteration-count: 1;
            animation-direction: alternate-reverse;
        }
        @keyframes h1s{
            from{
                font-size:40px;
                color:white;
            }
            to{
                font-size:30px;
                color:blue;
            }
        }

        .card {
            background: #111;
            border-radius: 15px;
            flex: 1; 
            margin: 10px; 
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 16px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card h2 {
            color: #fff;
            text-align: center;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .subscription-form, footer {
            text-align: center;
        }

        .subscription-form input[type="email"], .subscription-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .subscription-form button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }

        .subscription-form button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .social-icons li {
            margin: 0 10px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #007BFF;
        }
        .navbar{
            background-color: rgb(255, 255, 255);
            border-radius: 30px; 
            height: 60px;
            width: 1200px;
            padding-left: 120px;
            margin-left: 70px;
            }
            .navbar ul{
            overflow: auto; /*this happens due to overflow from parent as we apply float*/
            }
            .navbar li{
            float: left;
            list-style: none;
            margin: 13px 20px;  
            }
            .navbar li a{
            padding: 3px 11px;
            text-decoration: none;
            color: rgb(4, 0, 0);
            font-size: 25px;
            }
            .navbar li a:hover{
            color: rgb(0, 0, 0);
            border-bottom: 3px solid rgb(0, 0, 0);
            }
    </style>
</head>
<body>
    <header>
        <center>
            <div class="head">
                <h1>Sports And Events</h1>
            </div>
            <nav class="navbar">
                <ul>  
                    <li><a href="Turf.html">Home</a></li> 
                    <li><a href="newmembershippage.html">Membership</a></li>
                    <li><a href="Blog.html">Blogs</a></li>
                    <li><a href="Event.html">Events</a></li>
                    <li><a href="sport.html">Sports</a></li>
                    <li><a href="Contact.html">Contact us</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </center>
        
    </header>
    <div class="card-container">

        <div class="card">
            <img src="fungames.jpg" alt="Fun games">
            <h2>Fun Games</h2>
           <a href="fungame.html"> <button onclick="alert('Explore Fun games')">Explore</button></a>
        </div>
        <div class="card">
            <img src="cricket.jpg" alt="Outdoor activities">
            <h2>Outdoor Activities</h2>
            <a href="outdoorgame.html"> <button onclick="alert('Discover Outdoor activities')">Discover</button></a>
        </div>
        <div class="card">
            <img src="football.jpg" alt="Adventurous sports">
            <h2>Adventurous Sports</h2>
            <a href="adventuregame.html"> <button onclick="alert('Join Adventurous sports')">Join</button></a>
        </div>
    </div>
    <div class="subscription-form">
        <input type="email" placeholder="Enter your email to subscribe">
        <button>Subscribe</button>
    </div>
    <footer>
        <h4>Connect With Us</h4>
        <ul class="social-icons">
            <li><a href="#" title="Instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#" title="Facebook"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
        </ul>
        <p>Turf@gmail.com</p>
    </footer>
</body>
</html>
