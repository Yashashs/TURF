            max-width: 600px;

            display: block;

            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .event-link:hover {
            background-color: #0056b3;
        }
        .navbar{
            background-color: rgb(255, 255, 255);
            border-radius: 30px; 
            height: 60px;
            width: 1200px;
            padding-left: 120px;
            margin-left: 70px;
            }
            .navbar ul{
            overflow: auto; /*this happens due to overflow from parent as we apply float*/
            }
            .navbar li{
            float: left;
            list-style: none;

            }
            .navbar li a{
            padding: 3px 11px;
            text-decoration: none;
            color: rgb(4, 0, 0);
            font-size: 25px;
            }
            .navbar li a:hover{
            color: rgb(0, 0, 0);
            border-bottom: 3px solid rgb(0, 0, 0);
            }
